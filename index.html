<!DOCTYPE html>
<html>
<head>
	<title>Pixel Art Maker</title>
	<link rel="stylesheet" type="text/css" href="styles.css"></li>
	<meta charset="utf-8"/>    
</head>
<body>
	<div class="header">
		<header>
			<h1>Pixel Art Maker</h1>
			<p id="instructions">Select the number of rows and columns to create your canvas and start creating art!</p>
		</header>
	</div>
	
	<div class="inputs">
		<h2>Choose Grid Size</h2>

    	<form id="sizePicker">
        	<label>Grid Height:</label>
        	<input type="number" id="inputHeight" name="height" min="1" value="1">
        	<label>Grid Width:</label>
        	<input type="number" id="inputWidth" name="width" min="1" value="1">
        	<button id="submit">Submit</button>
        	<button id="reset" type="reset">Reset</reset> 
            <h2>
                <label id="colorl">Pick A Color</label>
            </h2>
            <input type="color" id="colorPicker">
    	</form>   	
    </div>
    
	<div class = "canvas">
    	<h2 class = cHeader>Design Canvas</h2>
    	<table id="pixelCanvas" ></table>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="design.js"></script>

</body>
</html>
